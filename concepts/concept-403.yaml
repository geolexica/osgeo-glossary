  terms:
  - type: expression
    normative_status: preferred
    designation: tileindex
  definition:
  - content: vector data source that contains spatial extents (footprints) of raster
      data coverages
  notes:
  - content: A tilelindex is normally in the form of a shpfile
  examples:
  - content: MapServer can use a tileindex to render a directory of raster data by
      only reading the data that intersects the requested map extent, rather than
      reading all of the data.
