term: OGC Web Feature Service Interface Standard
eng:
  id: 303
  terms:
  - type: expression
    normative_status: preferred
    designation: OGC Web Feature Service Interface Standard
  - type: abbreviation
    normative_status: preferred
    designation: WFS
  definition:
  - content: OGC standard that describes how to systematically produce structured
      vector cartographic data from a service and return them to a client
  notes:
  - content: The Web Feature Service (WFS) specification from the Open Geospatial
      Consortium defines an interface for reading and writing geographic features
      across the web using platform-independent calls. One can think of geographical
      features as the “source code” behind a map.
