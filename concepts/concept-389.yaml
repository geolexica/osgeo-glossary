term: SOA
termid: 389
eng:
  id: 389
  term: SOA
  definition: >-
    Service Oriented Architecture provides methods for systems development and
    integration where systems package functionality as interoperable services. A
    SOA infrastructure allows different applications to exchange data with one
    another.
