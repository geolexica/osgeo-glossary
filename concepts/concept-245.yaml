term: JAI
termid: 245
eng:
  id: 245
  definition: Java Advanced Imaging (JAI) is a Java platform extension API that provides
    a set of object-oriented interfaces that support a simple, high-level programming
    model which allows developers to create their own image manipulation routines
    without the additional cost or licensing restrictions, associated with commercial
    image processing software.
