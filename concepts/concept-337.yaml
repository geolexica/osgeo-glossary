term: PROJ
termid: 337
eng:
  id: 337
  term: PROJ
  definition: >-
    PROJ (formerly referred to as PROJ.4) is a library for projecting map data.
    It is used by MapServer and GDAL and a multitude of other Open Source GIS
    libraries.
