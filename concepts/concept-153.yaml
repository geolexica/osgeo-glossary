term: GDAL
termid: 153
eng:
  id: 153
  term: GDAL
  definition: >-
    GDAL (Geospatial Data Abstraction Library) is a multi-format raster reading
    and writing library. It is used as the primary mechanism for reading raster
    data in MapServer. It is hosted at https://gdal.org/
  language_code: eng
