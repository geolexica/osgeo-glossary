term: Coordinate Reference System
termid: 58
eng:
  id: 58
  definition: coordinate system that is related to an object by a datum
  language_code: eng
  notes:
  - Geodetic and vertical datums are referred to as reference frames.
  - For geodetic and vertical reference frames, the object will be the Earth. In planetary
    applications, geodetic and vertical reference frames may be applied to other celestial
    bodies.
  examples: []
