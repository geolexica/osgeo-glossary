  definition:
  - content: allows the publication and searching of information (metadata) describing
      data (cartography), services, applications and any other kind of resources.
      The catalogue services are necessary to supply search and invocation capabilities
      over registered resources within an SDI. A Open Geospatial Consortium spec establishes
      how a Catalogue Service must be standard and interoperable.
