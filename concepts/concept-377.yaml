term: Spatial Data Infrastructure
eng:
  id: 377
  terms:
  - type: expression
    normative_status: preferred
    designation: Spatial Data Infrastructure
  - type: abbreviation
    normative_status: preferred
    designation: SDI
  definition:
  - content: computer system integrated by a set of resources to manage geographic
      information available from the Internet, that follow a set of interoperational
      capacity conditions that allow access through a simple browser and can be combined
      based on user needs
  notes: []
  examples:
  - content: Catalogues, servers, programs, data, applications, web pages are examples
      of various resources.
  - content: Rules, specifications, protocols, and interfaces are examples of interoperational
      capacity conditions.
