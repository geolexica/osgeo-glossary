term: Spatial Data Infrastructure
termid: 377
eng:
  id: 377
  definition: computer system integrated by a set of resources to manage geographic
    information available from the Internet, that follow a set of interoperational
    capacity conditions that allow access through a simple browser and can be combined
    based on user needs
  language_code: eng
  notes: []
  examples:
  - Catalogues, servers, programs, data, applications, web pages are examples of various
    resources.
  - Rules, specifications, protocols, and interfaces are examples of interoperational
    capacity conditions.
