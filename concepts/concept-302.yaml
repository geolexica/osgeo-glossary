term: OGC Web Feature Service Interface Standard
termid: 302
eng:
  id: 302
  definition: OGC standard that describes how to systematically produce structured
    vector cartographic data from a service and return them to a client
  language_code: eng
  notes:
  - The Web Feature Service (WFS) specification from the Open Geospatial Consortium
    defines an interface for reading and writing geographic features across the web
    using platform-independent calls. One can think of geographical features as the
    “source code” behind a map.
