term: Raster Layer
termid: 343
eng:
  id: 343
  term: Raster Layer
  definition: A published GeoServer representation of raster format data stored as
    a cell-based representation of features on the earth surface. Each cell has a
    distinct value, and all cells with the same value represent a specific feature.
    Raster layers are analogous to coverages. See also Layer and Coverage.
