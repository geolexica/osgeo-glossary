    designation: geospatial data set
  definition:
  - content: set or group of geospatial data having a common theme or association,
      often represented in a thematic layer
  notes:
  - content: Geospatial datasets are typically the main elements in a GIS data model.
  examples:
  - content: An ESRI shapefile containing a set of line features representing city
      streets.
