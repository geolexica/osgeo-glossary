  terms:
  - type: expression
    normative_status: preferred
    designation: PROJ
  definition:
  - content: generic coordinate transformation software that transforms geospatial
      coordinates from one coordinate reference system (CRS) to another
  notes:
  - content: The software also performs cartographic projections as well as geodetic
      transformations
  - content: PROJ (formerly referred to as PROJ.4)
  examples:
  - content: Used by MapServer and GDAL and a multitude of other Open Source GIS libraries.
