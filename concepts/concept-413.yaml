term: SWIG
termid: 413
eng:
  id: 413
  term: SWIG
  definition: >-
    Simplified Wrapper Interface Generator is the library that MapServer uses
    for generating the language bindings for all languages other than C/C++ and
    PHP. MapScript describes these bindings.
