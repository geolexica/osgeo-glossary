  terms:
  - type: expression
    normative_status: preferred
    designation: OGC Web Processing Service Interface Standard
  - type: abbreviation
    normative_status: preferred
    designation: WPS
  definition:
  - content: OGC standard that provides rules for standardizing inputs and outputs
      (requests and responses) for geospatial processing services.
  notes:
  - content: The Web Processing Service is designed to standardize the way that GIS
      calculations are made available to the Internet. WPS can describe any calculation
      (i.e. process) including all of its inputs and outputs, and trigger its execution
      as a Web Service.
