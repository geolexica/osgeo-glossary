  terms:
  - type: expression
    normative_status: preferred
    designation: OGC Web Map Service Interface Standard
  - type: abbreviation
    normative_status: preferred
    designation: WMS
  definition:
  - content: OGC standard that describes how to systematically produce rendered map
      images from a service and return them to a client
  notes:
  - content: The Web Map Service is a standard protocol for serving georeferenced
      map images over the Internet that are generated by a map server using data from
      a GIS database. The specification was developed and first published by the Open
      Geospatial Consortium in 1999.
