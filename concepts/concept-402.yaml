---
term: tileindex
termid: 402
eng:
  id: 402
  definition: vector data source that contains spatial extents (footprints) of raster
    data coverages
  language_code: eng
  notes:
  - A tilelindex is normally in the form of a shpfile
  examples:
  - MapServer can use a tileindex to render a directory of raster data by only reading
    the data that intersects the requested map extent, rather than reading all of
    the data.
  authoritative_source:
    link: https://mapserver.org/glossary.html
  terms:
  - type: expression
    designation: tileindex
    normative_status: preferred
