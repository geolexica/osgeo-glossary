---
term: coverage
termid: 59
eng:
  id: 59
  definition: |-
    feature that acts as a function to return values from its range for any direct position within its spatial,
    temporal or spatiotemporal domain

    EXAMPLE: Examples include a raster image, polygon overlay or digital elevation matrix.

    Note 1 to entry: In other words, a coverage is a feature that has multiple values for each attribute type, where each direct
    position within the geometric representation of the feature has a single value for each attribute type.
  language_code: eng
  notes: []
  examples: []
  comments:
  - A type of spatial data that represents different values at different locations.
    Satellite imagery, aerial photography, and digital elevation models (DEMs) are
    examples of coverage data.
  authoritative_source:
    ref: ISO 19123:2005
    clause: '4.1.7'
  terms:
  - type: expression
    designation: coverage
    normative_status: preferred
