term: OGC Web Map Service Interface Standard
termid: 304
eng:
  id: 304
  definition: OGC standard that describes how to systematically produce rendered map
    images from a service and return them to a client
  language_code: eng
  notes:
  - The Web Map Service is a standard protocol for serving georeferenced map images
    over the Internet that are generated by a map server using data from a GIS database.
    The specification was developed and first published by the Open Geospatial Consortium
    in 1999.
