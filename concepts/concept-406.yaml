eng:
  id: 406
  term: SVG
  definition: >-
    Scalable Vector Graphics This is a family of specifications of an XML-based
    file format for describing two-dimensional vector graphics, both static and
    dynamic (i.e. interactive or animated). See
    http://en.wikipedia.org/wiki/Scalable_Vector_Graphics.
