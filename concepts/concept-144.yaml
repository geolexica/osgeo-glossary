term: geospatial data set
termid: 144
eng:
  id: 144
  definition: set or group of geospatial data having a common theme or association,
    often represented in a thematic layer
  language_code: eng
  notes:
  - Geospatial datasets are typically the main elements in a GIS data model.
  examples:
  - An ESRI shapefile containing a set of line features representing city streets.
  authoritative_source:
    link: https://wiki.osgeo.org/wiki/Starter_Dictionary
  terms:
  - type: expression
    designation: geospatial data set
    normative_status: preferred
