term: WebDAV
termid: 449
eng:
  id: 449
  term: WebDAV
  definition: >-
    Web-based Distributed Authoring and Versioning. WebDAV is a set of
    extensions to the Hypertext Transfer Protocol (HTTP) that allows users to
    edit and manage files collaboratively on remote World Wide Web servers.
